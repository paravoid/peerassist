{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Peering assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "fontawesome/css/all.css" %}">
    <script src="{% static "bootstrap/js/jquery-3.5.0.slim.min.js" %}"></script>
    <script defer src="{% static "bootstrap/js/popper.min.js" %}"></script>
    <script defer src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script defer src="{% url 'javascript-catalog' %}"></script>
    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Peering assistant</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbars">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Overview</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="px-3 py-3 pt-md-4 pb-md-1 text-center">
      <h1>{% block heading %}{% endblock %}</h1>
    </div>
    <div class="container-fluid">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span>&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <p class="col text-muted text-center">peerassist pre-release</p>
        </div>
      </div>
    </footer>

    <script>
      $(document).ready(function() {
        var pathname = window.location.pathname;
        $('.navbar-nav > li > a[href="' + pathname + '"]').parent().addClass('active');
      })
    </script>
  </body>

</html>
